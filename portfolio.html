<div class="pbody">
   <div class="pcontainer">
    <div class="pforms">
        <div class="pform login">
            <span class="ptitle">Login</span>

            <form action="#" name="loginform">
                <div class="input-field">
                    <input type="text" name="email" placeholder="Enter your email address" required>
                    <i class="fa fa-envelope icon"></i>
                </div>

                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required>
                    <i class="fa fa-lock icon"></i>
                    <i class="fa fa-eye-slash showHidePw"></i>
                </div>
                
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logcheck">
                        <label for="logcheck" class="text">Remember me</label>
                    </div>

                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login Now">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="#" class="text signup-link">Signup now</a>
                </span>                
            </div>
           
        </div>

        <!-----------Registration Form------------->
        <div class="pform signup">
            <span class="ptitle">Registration</span>

            <form action="#" name="loginform">
                <div class="input-field">
                    <input type="text" name="uname" placeholder="Enter your username" required>
                    <i class="fa fa-user icon"></i>
                </div>

                <div class="input-field">
                    <input type="text" name="fname" placeholder="Enter your fullname" required>
                    <i class="fa fa-user-tie icon"></i>
                </div>

                <div class="input-field">
                    <input type="text" name="email" placeholder="Enter your email address" required>
                    <i class="fa fa-envelope icon"></i>
                </div>

                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required>
                    <i class="fa fa-lock icon"></i>
                    <i class="fa fa-eye-slash showHidePw"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Country" required>
                    <i class="fa fa-fa fa-map-marker-alt icon"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Referral" required>
                    <i class="fa fa-users icon"></i>
                </div>

                <div class="input-field button">
                    <input type="button"  value="Submit">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="#" class="text login-link">Login</a>
                </span>                
            </div>
           
        </div>
