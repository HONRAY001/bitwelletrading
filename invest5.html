<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwelle Trades </title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/svg+xml">

    <link rel="stylesheet" href="wall-css/chain1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="coin-container text-center">
        <p class="page-title"> <a href="dash.html"><i class="fa fa-arrow-left"></i></a></p>

        <div class="amount-box text-center">
            <img src="images/roi.png">
            <p>Let's Invest</p> 
        </div>

    <form action="donedash.html">
        
        <div class="dropdown">
            <div class="select">
                <span class="selected">Bit Unlimited</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <a href="invest1.html"><li>Trial Plan</li></a>
                <a href="invest2.html"><li>Bit1 Plan</li></a>
                <a href="invest3.html"><li>Bit10 Plan</li></a>
                <a href="invest4.html"><li>Bit Gold</li></a>
            </ul>

            <div class="walletadd">
                <p>Enter Amount $</p>
                <div class="select">
                    <input type="number" min="15000" required="required" placeholder="Enter Amount" >
                </div>
            </div>
            
        </div>

        <div class="footer">
            <div class="row text-center">
                <div class="col-md-3">
                    <a href="done.html"><button type="submit" class="btn btn-outline-light">Done</button></a>
                    <p>Copyright BITWELLE TRADING</p>
                </div>
            </div>
        </div>

    </form>

      

        
    </div>

    <script>
        function copy(){
    var input = document.getElementById("text");
    input.select();
    document.execCommand("copy");
    document.getElementById("show").innerHTML= "Copied";
}


        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown =>{
            const select = dropdown.querySelector('.select');
            const caret = dropdown.querySelector('.caret');
            const menu = dropdown.querySelector('.menu');
            const options = dropdown.querySelectorAll('.menu li');
            const selected = dropdown.querySelector('.selected');

            select.addEventListener('click', () => {
                select.classList.toggle('select-clicked');
                caret.classList.toggle('caret-rotate');
                menu.classList.toggle('menu-open');
            });

            options.forEach(option => {
                option.addEventListener('click', () =>{
                    select.innerText = option.innerText;
                    select.classList.remove('select-clicked');
                    caret.classList.remove('caret-rotate');
                    menu.classList.remove('menu-open');

                    options.forEach(option => {
                        option.classList.remove('active');
                    });

                    option.classList.add('active');
                });
            });
        });

</script>
    
</body>
</html>
